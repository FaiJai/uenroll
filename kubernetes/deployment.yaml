apiVersion: apps/v1
kind: Deployment
metadata:
  name: uenroll-server
  namespace: uenroll
spec:
  replicas: 2
  selector:
    matchLabels:
      app: uenroll-server
  template:
    metadata:
      labels:
        app: uenroll-server
    spec:
      containers:
        - name: uenroll-server
          image: andychow326/uenroll-server:latest
          envFrom:
            - secretRef:
                name: uenroll-env
          resources:
            limits:
              memory: "128Mi"
              cpu: "250m"
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: uenroll-portal
  namespace: uenroll
data:
  nginx.conf: |-
    user nginx;
    worker_processes 1;

    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;

    events {
      worker_connections  1024;
    }

    http {
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;

      log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

      access_log        /var/log/nginx/access.log  main;
      sendfile          on;
      keepalive_timeout 65;

      gzip  on;
      gzip_types text/css application/javascript image/x-icon image/png image/jpeg image/svg+xml;

      map $sent_http_content_type $expires {
        default off;
        text/css 1y;
        application/javascript 1y;
        ~image/(png|jpeg|svg\+xml) 1y;
      }

      map $sent_http_content_type $cache_control {
        default "public, immutable";
        text/html "no-cache";
      }

      expires $expires;
      add_header Cache-Control $cache_control;

      add_header X-Content-Type-Options "nosniff";
      add_header X-Frame-Options "DENY";
      add_header X-XSS-Protection "1; mode=block";

      server {
        server_name _;
        listen      80;

        location / {
          root /usr/share/nginx/html;
          try_files $uri /index.html;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uenroll-portal
  namespace: uenroll
spec:
  replicas: 2
  selector:
    matchLabels:
      app: uenroll-portal
  template:
    metadata:
      labels:
        app: uenroll-portal
    spec:
      volumes:
        - name: volume-nginx-conf
          configMap:
            name: uenroll-portal
      containers:
        - name: uenroll-portal
          image: andychow326/uenroll-portal:latest
          envFrom:
            - secretRef:
                name: uenroll-env
          resources:
            limits:
              memory: "64Mi"
              cpu: "125m"
          volumeMounts:
            - name: volume-nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          ports:
            - containerPort: 80
